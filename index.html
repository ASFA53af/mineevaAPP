<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайд-шоу с лошадьми</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .slideshow-container {
            position: relative;
            width: 600px;
            height: 400px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .active {
            opacity: 1;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.1);
        }
        .next {
            background-color: #28a745;
            color: white;
        }
        .prev {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <img class="slide active" src="images/horse1.jpg" alt="Horse 1">
        <img class="slide" src="images/horse2.jpg" alt="Horse 2">
        <img class="slide" src="images/horse3.jpg" alt="Horse 3">

    </div>
    <div class="buttons">
        <button class="prev" onclick="prevSlide()">Назад</button>
        <button class="next" onclick="nextSlide()">Далее</button>
    </div>
    
    <script>
        let slides = document.querySelectorAll(".slide");
        let currentIndex = 0;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle("active", i === index);
            });
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            showSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            showSlide(currentIndex);
        }
    </script>
</body>
</html>
